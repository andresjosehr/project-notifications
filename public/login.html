<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Notificaciones Freelance</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background: #5a67d8;
        }
        
        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: #fed7d7;
            border-radius: 5px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Sistema de Notificaciones</h1>
            <p>Ingresa tus credenciales para acceder</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                Iniciar Sesión
            </button>
            
            <div class="error-message" id="errorMessage"></div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Autenticando...</span>
            </div>
        </form>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.emailInput = document.getElementById('email');
                this.passwordInput = document.getElementById('password');
                this.loginButton = document.getElementById('loginButton');
                this.errorMessage = document.getElementById('errorMessage');
                this.loading = document.getElementById('loading');
                
                this.setupEventListeners();
                this.checkExistingSession();
            }
            
            setupEventListeners() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
            }
            
            async checkExistingSession() {
                // Primero verificar si el sistema está inicializado
                try {
                    const initResponse = await fetch('/api/auth/check-initialization');
                    const initData = await initResponse.json();
                    
                    if (!initData.isInitialized) {
                        // Sistema no inicializado, redirigir a registro
                        window.location.href = '/register.html';
                        return;
                    }
                } catch (error) {
                    console.error('Error verificando inicialización:', error);
                    // En caso de error, continuar con el flujo normal
                }
                
                // Verificar sesión existente
                const token = localStorage.getItem('authToken');
                if (token) {
                    try {
                        const response = await fetch('/api/status', {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        
                        if (response.ok) {
                            this.redirectToApp();
                        } else {
                            localStorage.removeItem('authToken');
                        }
                    } catch (error) {
                        console.log('No active session');
                        localStorage.removeItem('authToken');
                    }
                }
            }
            
            async handleLogin() {
                const email = this.emailInput.value.trim();
                const password = this.passwordInput.value.trim();
                
                if (!email || !password) {
                    this.showError('Por favor, complete todos los campos');
                    return;
                }
                
                this.setLoading(true);
                this.hideError();
                
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('userInfo', JSON.stringify(data.user));
                        
                        this.redirectToApp();
                    } else {
                        this.showError(data.error || 'Error al iniciar sesión');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Error de conexión. Intente nuevamente.');
                } finally {
                    this.setLoading(false);
                }
            }
            
            setLoading(isLoading) {
                this.loginButton.disabled = isLoading;
                this.loading.style.display = isLoading ? 'block' : 'none';
                this.loginButton.textContent = isLoading ? 'Autenticando...' : 'Iniciar Sesión';
            }
            
            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
            }
            
            hideError() {
                this.errorMessage.style.display = 'none';
            }
            
            redirectToApp() {
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect') || '/control';
                window.location.href = redirect;
            }
        }
        
        // Initialize login manager when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });
    </script>
</body>
</html>
