<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Sistema Freelance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-bar {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .main-content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .form-container {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.875rem;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .users-table th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .users-table td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .users-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .text-truncate {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .users-table {
                font-size: 0.875rem;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .modal-content {
                margin: 10% auto;
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Gestión de Usuarios</h1>
            <p>Sistema de Notificaciones Freelance v2.0 - Configuración Multiusuario</p>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="totalUsers">-</div>
                <div class="stat-label">Total Usuarios</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="activeUsers">-</div>
                <div class="stat-label">Usuarios Activos</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="inactiveUsers">-</div>
                <div class="stat-label">Usuarios Inactivos</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="sessionsValid">-</div>
                <div class="stat-label">Sesiones Válidas</div>
            </div>
        </div>

        <div class="main-content">
            <div class="alert alert-success" id="successAlert"></div>
            <div class="alert alert-error" id="errorAlert"></div>

            <div class="section">
                <h2 class="section-title">➕ Agregar Nuevo Usuario</h2>
                <div class="form-container">
                    <form id="userForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="workanaEmail">Email de Workana *</label>
                                <input type="email" id="workanaEmail" name="workana_email" required>
                            </div>
                            <div class="form-group">
                                <label for="workanaPassword">Contraseña de Workana *</label>
                                <input type="password" id="workanaPassword" name="workana_password" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="telegramUser">Usuario de Telegram *</label>
                            <input type="text" id="telegramUser" name="telegram_user" required 
                                   placeholder="Ej: @usuario_telegram">
                        </div>

                        <div class="form-group">
                            <label for="proposalDirectives">Directrices de Propuesta *</label>
                            <textarea id="proposalDirectives" name="proposal_directives" required 
                                      placeholder="Ingrese las directrices para generar propuestas automáticas..."></textarea>
                        </div>

                        <div class="form-group">
                            <label for="professionalProfile">Perfil Profesional *</label>
                            <textarea id="professionalProfile" name="professional_profile" required 
                                      placeholder="Ingrese su perfil profesional completo..."></textarea>
                        </div>

                        <div class="form-row">
                            <button type="submit" class="btn btn-primary">
                                ✅ Crear Usuario
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="resetForm()">
                                🔄 Limpiar Formulario
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">👥 Usuarios Registrados</h2>
                <button class="btn btn-secondary btn-small" onclick="loadUsers()" style="margin-bottom: 20px;">
                    🔄 Actualizar Lista
                </button>
                <div id="usersTableContainer">
                    <div class="loading">Cargando usuarios...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar usuario -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>✏️ Editar Usuario</h2>
            <form id="editForm">
                <input type="hidden" id="editUserId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="editWorkanaEmail">Email de Workana *</label>
                        <input type="email" id="editWorkanaEmail" name="workana_email" required>
                    </div>
                    <div class="form-group">
                        <label for="editWorkanaPassword">Contraseña de Workana *</label>
                        <input type="password" id="editWorkanaPassword" name="workana_password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="editTelegramUser">Usuario de Telegram *</label>
                    <input type="text" id="editTelegramUser" name="telegram_user" required>
                </div>

                <div class="form-group">
                    <label for="editProposalDirectives">Directrices de Propuesta *</label>
                    <textarea id="editProposalDirectives" name="proposal_directives" required></textarea>
                </div>

                <div class="form-group">
                    <label for="editProfessionalProfile">Perfil Profesional *</label>
                    <textarea id="editProfessionalProfile" name="professional_profile" required></textarea>
                </div>

                <div class="form-row">
                    <button type="submit" class="btn btn-primary">
                        💾 Guardar Cambios
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">
                        ❌ Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // API base URL
        const API_BASE = '/api';
        
        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            loadStats();
        });

        // Load user statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/users/stats`);
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('totalUsers').textContent = result.data.total;
                    document.getElementById('activeUsers').textContent = result.data.active;
                    document.getElementById('inactiveUsers').textContent = result.data.inactive;
                    document.getElementById('sessionsValid').textContent = result.data.withValidSession;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load users table
        async function loadUsers() {
            try {
                const container = document.getElementById('usersTableContainer');
                container.innerHTML = '<div class="loading">Cargando usuarios...</div>';
                
                const response = await fetch(`${API_BASE}/users`);
                const result = await response.json();
                
                if (result.success) {
                    renderUsersTable(result.data);
                    loadStats(); // Refresh stats
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                document.getElementById('usersTableContainer').innerHTML = 
                    `<div class="alert alert-error">Error cargando usuarios: ${error.message}</div>`;
            }
        }

        // Render users table
        function renderUsersTable(users) {
            const container = document.getElementById('usersTableContainer');
            
            if (users.length === 0) {
                container.innerHTML = '<div class="alert alert-error">No hay usuarios registrados</div>';
                return;
            }

            const table = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email Workana</th>
                            <th>Usuario Telegram</th>
                            <th>Estado</th>
                            <th>Creado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.id}</td>
                                <td class="text-truncate">${user.workanaEmail}</td>
                                <td>${user.telegramUser}</td>
                                <td>
                                    <span class="status-badge ${user.isActive ? 'status-active' : 'status-inactive'}">
                                        ${user.isActive ? 'Activo' : 'Inactivo'}
                                    </span>
                                </td>
                                <td>${new Date(user.createdAt).toLocaleDateString()}</td>
                                <td>
                                    <div class="actions">
                                        <button class="btn btn-primary btn-small" onclick="editUser(${user.id})">
                                            ✏️ Editar
                                        </button>
                                        <button class="btn ${user.isActive ? 'btn-secondary' : 'btn-success'} btn-small" 
                                                onclick="toggleUserStatus(${user.id}, ${!user.isActive})">
                                            ${user.isActive ? '⏸️ Desactivar' : '▶️ Activar'}
                                        </button>
                                        <button class="btn btn-danger btn-small" onclick="deleteUser(${user.id}, '${user.workanaEmail}')">
                                            🗑️ Eliminar
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }

        // Create user form submission
        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const userData = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch(`${API_BASE}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('success', 'Usuario creado exitosamente');
                    resetForm();
                    loadUsers();
                } else {
                    showAlert('error', result.error);
                }
            } catch (error) {
                showAlert('error', 'Error creando usuario: ' + error.message);
            }
        });

        // Edit user
        async function editUser(userId) {
            try {
                const response = await fetch(`${API_BASE}/users/${userId}`);
                const result = await response.json();
                
                if (result.success) {
                    const user = result.data;
                    
                    document.getElementById('editUserId').value = user.id;
                    document.getElementById('editWorkanaEmail').value = user.workanaEmail;
                    document.getElementById('editWorkanaPassword').value = ''; // Don't prefill password
                    document.getElementById('editTelegramUser').value = user.telegramUser;
                    document.getElementById('editProposalDirectives').value = user.proposalDirectives;
                    document.getElementById('editProfessionalProfile').value = user.professionalProfile;
                    
                    document.getElementById('editModal').style.display = 'block';
                } else {
                    showAlert('error', result.error);
                }
            } catch (error) {
                showAlert('error', 'Error cargando usuario: ' + error.message);
            }
        }

        // Edit form submission
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('editUserId').value;
            const formData = new FormData(this);
            const userData = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch(`${API_BASE}/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('success', 'Usuario actualizado exitosamente');
                    closeEditModal();
                    loadUsers();
                } else {
                    showAlert('error', result.error);
                }
            } catch (error) {
                showAlert('error', 'Error actualizando usuario: ' + error.message);
            }
        });

        // Toggle user status
        async function toggleUserStatus(userId, newStatus) {
            try {
                const response = await fetch(`${API_BASE}/users/${userId}/status`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ is_active: newStatus })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('success', result.message);
                    loadUsers();
                } else {
                    showAlert('error', result.error);
                }
            } catch (error) {
                showAlert('error', 'Error actualizando estado: ' + error.message);
            }
        }

        // Delete user
        async function deleteUser(userId, email) {
            if (!confirm(`¿Está seguro de eliminar el usuario ${email}?\n\nEsta acción no se puede deshacer.`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/users/${userId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('success', 'Usuario eliminado exitosamente');
                    loadUsers();
                } else {
                    showAlert('error', result.error);
                }
            } catch (error) {
                showAlert('error', 'Error eliminando usuario: ' + error.message);
            }
        }

        // Utility functions
        function resetForm() {
            document.getElementById('userForm').reset();
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function showAlert(type, message) {
            const alertElement = document.getElementById(type === 'success' ? 'successAlert' : 'errorAlert');
            alertElement.textContent = message;
            alertElement.style.display = 'block';
            
            // Hide other alert
            const otherAlert = document.getElementById(type === 'success' ? 'errorAlert' : 'successAlert');
            otherAlert.style.display = 'none';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }

        // Modal controls
        document.querySelector('.close').addEventListener('click', closeEditModal);
        
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        });
    </script>
</body>
</html>
