name: Deploy to Production

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, pdo_mysql
        coverage: none
        
    - name: Install dependencies
      run: |
        npm install
        npm ci --workspace=apps/frontend
        
    - name: Install Laravel dependencies
      run: |
        cd apps/api
        composer install --no-dev --optimize-autoloader
        
    - name: Install Node.js CLI dependencies (optional)
      run: |
        cd apps/api
        npm install
        
    - name: Build frontend
      run: npm run build:frontend
      
    # - name: Debug SSH connection
    #   run: |
    #     echo "HOST is set: ${{ secrets.HOST != '' }}"
    #     echo "USERNAME is set: ${{ secrets.USERNAME != '' }}"
    #     echo "PORT is set: ${{ secrets.PORT != '' }}"
    #     echo "SSH_PRIVATE_KEY is set: ${{ secrets.SSH_PRIVATE_KEY != '' }}"
      
    # - name: Run Laravel migrations
    #   run: |
    #     cd apps/api
    #     php artisan migrate --force
      env:
        APP_ENV: production
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_USERNAME: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_DATABASE: ${{ secrets.DB_DATABASE }}
        
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT || '22' }}
        timeout: 60s
        command_timeout: 10m
        debug: true
        use_insecure_cipher: false
        script: |
          cd /var/www/projects/jobs
          git pull origin master
          # Verificar y corregir permisos si es necesario
          [ -d node_modules ] && find node_modules -type d ! -writable -exec chmod u+w {} \; 2>/dev/null || true
          npm install
          cd /var/www/projects/jobs/apps/frontend
          [ -d node_modules ] && find node_modules -type d ! -writable -exec chmod u+w {} \; 2>/dev/null || true
          npm install
          ng build --configuration production
          cd /var/www/projects/jobs/apps/api
          [ -d node_modules ] && find node_modules -type d ! -writable -exec chmod u+w {} \; 2>/dev/null || true
          composer install
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan migrate --force
          php artisan queue:restart
          npm install