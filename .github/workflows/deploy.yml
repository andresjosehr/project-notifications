name: Deploy to Production

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, pdo_mysql
        coverage: none
        
    - name: Install dependencies
      run: |
        npm install
        npm ci --workspace=apps/frontend
        
    - name: Install Laravel dependencies
      run: |
        cd apps/api
        composer install --no-dev --optimize-autoloader
        
    - name: Install Node.js CLI dependencies (optional)
      run: |
        cd apps/api
        npm install
        
    - name: Build frontend
      run: npm run build:frontend
      
    # - name: Debug SSH connection
    #   run: |
    #     echo "HOST is set: ${{ secrets.HOST != '' }}"
    #     echo "USERNAME is set: ${{ secrets.USERNAME != '' }}"
    #     echo "PORT is set: ${{ secrets.PORT != '' }}"
    #     echo "SSH_PRIVATE_KEY is set: ${{ secrets.SSH_PRIVATE_KEY != '' }}"
      
    # - name: Run Laravel migrations
    #   run: |
    #     cd apps/api
    #     php artisan migrate --force
      env:
        APP_ENV: production
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_USERNAME: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_DATABASE: ${{ secrets.DB_DATABASE }}
        
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT || '22' }}
        timeout: 60s
        command_timeout: 10m
        debug: true
        use_insecure_cipher: false
        script: |
          # Navegar al directorio del proyecto
          cd /var/www/projects/jobs
          
          # Verificar el estado actual del repositorio
          echo "Estado actual del repositorio:"
          git status
          echo "Último commit:"
          git log --oneline -1
          
          # Hacer pull del código más reciente
          echo "Haciendo pull del código más reciente..."
          git fetch origin
          
          # Verificar si hay cambios sin confirmar
          if [ -n "$(git status --porcelain)" ]; then
            echo "Hay cambios sin confirmar. Haciendo stash..."
            git stash
          fi
          
          # Resetear al estado del master remoto
          git reset --hard origin/master
          
          # Verificar que el pull fue exitoso
          echo "Verificando que el pull fue exitoso:"
          git log --oneline -1
          
          # Limpiar e instalar dependencias del proyecto principal
          echo "Instalando dependencias del proyecto principal..."
          rm -rf node_modules package-lock.json
          npm install
          
          # Limpiar e instalar dependencias del frontend
          echo "Instalando dependencias del frontend..."
          cd /var/www/projects/jobs/apps/frontend
          rm -rf node_modules package-lock.json
          npm install
          
          # Construir el frontend
          echo "Construyendo el frontend..."
          ng build --configuration production
          
          # Limpiar e instalar dependencias del backend
          echo "Instalando dependencias del backend..."
          cd /var/www/projects/jobs/apps/api
          rm -rf node_modules package-lock.json
          composer install --no-dev --optimize-autoloader
          
          # Limpiar cachés de Laravel
          echo "Limpiando cachés de Laravel..."
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          
          # Ejecutar migraciones
          echo "Ejecutando migraciones..."
          php artisan migrate --force
          
          # Reiniciar colas
          echo "Reiniciando colas..."
          php artisan queue:restart
          
          # Instalar dependencias de Node.js del backend (si las hay)
          echo "Instalando dependencias de Node.js del backend..."
          npm install
          
          echo "Deployment completado exitosamente!"